
<!--my-3-->
<div class="row mb-3 mt-3 justify-content-center">
  <div class="col-lg-4 col-sm-6 col-12">

    <div class="card">
      <div class="card-header pb-1">
        <h5 *ngIf="indiceEdicao == -1">Adicionar produto</h5>
        <h5 *ngIf="indiceEdicao != -1">Editar produto</h5>
      </div>
      <div class="card-body">
        <label>Nome:</label>
        <input [(ngModel)]="produto.nome" class="form-control" />
        <br />
        <label>Pre√ßo:</label>
        <input [(ngModel)]="produto.preco" class="form-control" />
      </div>
      <div class="card-footer">
        <button (click)="salvar()" class="btn btn-success float-right">
          Salvar
        </button>
      </div>
    </div>

  </div>
</div>
